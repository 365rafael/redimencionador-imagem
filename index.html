<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redimensionador de Imagens</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Redimensionar Imagem</h1>

        <label class="file-input">
            <input type="file" id="upload" accept="image/*">
            Escolher imagem
        </label>

        <div class="options">
            <label>
                Largura (px):
                <input type="number" id="width" placeholder="Ex: 800">
            </label>
            <label>
                Altura (px):
                <input type="number" id="height" placeholder="Ex: 600">
            </label>
            <label>
                Qualidade (0.1 a 1):
                <input type="number" id="quality" step="0.1" min="0.1" max="1" value="0.8">
            </label>
        </div>

        <button id="process">Redimensionar</button>

        <div id="result">
            <h2>Imagem Processada:</h2>
            <img id="output" alt="">
            <a id="download" download="imagem.jpg">Baixar Imagem</a>
        </div>
    </div>
    <footer>
        <p>Desenvolvido por
            <a href="https://portfolio-zeta-eight-65.vercel.app/" target="_blank">
                Rafael Arantes
            </a>
        </p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
